<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        /* Estilos para alinear etiquetas y campos de entrada en una sola línea */
        .form-group {
            margin-bottom: 15px;
            overflow: hidden;
        }
        .form-group label {
            float: left;
            width: 100px;
            text-align: right;
            padding-right: 10px;
            line-height: 36px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            float: left;
            width: calc(100% - 110px);
            height: 36px;
            padding: 0 10px;
        }
        .form-group::after {
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <!-- Contenido del menú de navegación -->
    </nav>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <h1>Contact Me</h1>
                        <span class="subheading">Have questions? I have answers.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Contenido principal -->
                    <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                    <div class="my-5">
                        <form action="#" target="#" method="POST">
                            <div class="form-group">
                                <label for="name" class="label">Nombre:</label>
                                <input class="form-control" id="name" type="text" placeholder="" data-sb-validations="required">
                            </div>
                            <div class="form-group">
                                <label for="email" class="label">Correo :  </label>
                                <input class="form-control" id="email" type="email" placeholder="" data-sb-validations="required,email">
                            </div>
                            <div class="form-group">
                                <label for="sex" class="label">Genero :</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                                    <label class="form-check-label" for="male">Hombre</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                                    <label class="form-check-label" for="female">Mujer</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message" class="label">Mensaje:</label>
                                <textarea class="form-control" id="message" placeholder="" style="height: 12rem" data-sb-validations="required"></textarea>
                            </div>
                        </form>
                        
                            <br />
                            <!-- Botón de enviar -->
                            <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer-->
    <footer class="border-top">
        <!-- Contenido del pie de página -->
    </footer>
</body>
</html>
